<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f9e4b7, #f8c3d8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4 text-primary">Registration form</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="reEnterPassword" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="reEnterPassword" required>
                        <span class="error-message" id="reEnterPasswordError"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required>
                        <span class="error-message" id="ageError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                        <span class="error-message" id="phoneNumberError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                        <span class="error-message" id="addressError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                        <span class="error-message" id="stateError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" required>
                            <option value="">Choose your country</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="india">India</option>
                            <!-- Add more countries as needed -->
                        </select>
                        <span class="error-message" id="countryError"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Languages known</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="english" value="english">
                            <label class="form-check-label" for="english">English</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="kannada" value="kannada">
                            <label class="form-check-label" for="kannada">Kannada</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hindi" value="hindi">
                            <label class="form-check-label" for="hindi">Hindi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="telugu" value="telugu">
                            <label class="form-check-label" for="telugu">Telugu</label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="declaration" required>
                        <label class="form-check-label" for="declaration">Hereby I declare all the given details are true</label>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-decoration-none">Log in to Ethnus website</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">REGISTER</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Perform validation here
            let isValid = true;

            // Example validation for password match
            const password = document.getElementById('password').value;
            const reEnterPassword = document.getElementById('reEnterPassword').value;
            if (password !== reEnterPassword) {
                document.getElementById('reEnterPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            } else {
                document.getElementById('reEnterPasswordError').textContent = '';
            }

            // Add more validations as needed

            if (isValid) {
                alert('Form submitted successfully!');
                // You can submit the form to a server here
            }
        });
    </script>
</body>
</html>
