<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .train-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-top: 50px;
        }
        .train {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            transition: left 2s ease-in-out;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Train Animation</h1>
        <div class="train-container">
            <img src="train.jpg" alt="Train" class="train img-fluid">
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary me-3">Start</button>
            <button id="stopBtn" class="btn btn-secondary">Stop</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const train = document.querySelector('.train');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let animationInterval;

        startBtn.addEventListener('click', function() {
            stopTrainAnimation(); // Ensure no duplicate animations
            train.style.left = '100%';
            animationInterval = setInterval(moveTrain, 2000);
        });

        stopBtn.addEventListener('click', stopTrainAnimation);

        function moveTrain() {
            train.style.left = '-100%';
            setTimeout(function() {
                train.style.left = '100%';
            }, 10); // Small delay to ensure smooth transition
        }

        function stopTrainAnimation() {
            clearInterval(animationInterval);
            train.style.left = '0';
        }
    </script>
</body>
</html>
